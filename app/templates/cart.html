<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Shopping Cart</title>
</head>
<body>
    <h1>Your Shopping Cart</h1>

    {% if cart_items %}
        <ul>
            {% for item in cart_items %}
                <li>
                    {{ item.product_name }} - Quantity: {{ item.quantity }} - Price: ${{ item.item_total }}
                    <form action="{{ url_for('main.update_cart', item_id=item.id) }}" method="POST">
                        <label for="quantity">Quantity:</label>
                        <input type="number" name="quantity" value="{{ item.quantity }}" min="1">
                        <button type="submit">Update</button>
                    </form>
                    <form action="{{ url_for('main.remove_from_cart', item_id=item.id) }}" method="POST">
                        <button type="submit">Remove</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
        <p><strong>Total Price:</strong> ${{ total_price }}</p>
        <a href="{{ url_for('main.checkout') }}">Proceed to Checkout</a>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
</body>
</html>
