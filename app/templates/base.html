<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QuickShop{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="{{ url_for('main.home') }}">QuickShop</a>
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('main.home') }}">Home</a></li>
                <li><a href="{{ url_for('main.login') }}">Login</a></li>
                <li><a href="{{ url_for('main.register') }}">Register</a></li>
                <li><a href="{{ url_for('main.about') }}">About Us</a></li>
                <li><a href="{{ url_for('main.contact') }}">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 QuickShop. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="{{ url_for('main.about') }}">About Us</a></li>
                <li><a href="{{ url_for('main.contact') }}">Contact Us</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
