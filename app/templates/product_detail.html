<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <img src="{{ product.image_url }}" alt="{{ product.name }} Image" style="max-width: 200px;">
    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
    <p>Stock: {{ product.stock }}</p>

    <!-- Add to Cart Form -->
    <form action="{{ url_for('main.add_to_cart_page') }}" method="POST">
        {{ form.hidden_tag() }}
        <input type="hidden" name="product_id" value="{{ product.id }}">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1" max="{{ product.stock }}">
        <button type="submit">Add to Cart</button>
    </form>

    <a href="{{ url_for('main.product_list') }}">Back to Products</a>
</body>
</html>
